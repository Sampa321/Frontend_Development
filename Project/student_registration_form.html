<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background-color: aqua;">
        <h1>XYZ College/School</h1>
        <h2>Student Registration Form</h2>
        <label for="">Student Image(less than 5 MB):</label>
         <input type="file" name="studentImage">
         <br/><br/>
        <label for="">Student's Name:</label>
        <input type="text" placeholder="Full Name"><br/><br/>
        <label for="">Father's Name:</label>
        <input type="text" placeholder="Father's Full Name"><br/><br/>
        <label for="">Mather's Name:</label>
        <input type="text" placeholder="Mather's Full Name"><br/><br/>
        <label for="">Gender:</label>
        Male<input type="radio">
        Female<input type="radio">
        Other<input type="radio">
        <br/><br/>
        <label for="">Date of Birth:</label>
        <input type="date"><br/><br/>

        <label for="">E-mail</label>
        <input type="email" placeholder="email@XYZ.com"><br/><br/>
        <label for="">Level:</label>
        <select name="" id="">
            <option value="">High School</option>
            <option value="">School</option>
            <option value="">University</option>
        </select><br/><br/>
        <label for="">Department:</label>
        <select name="" id="">
            <option value="">Electrical Engineering</option>
            <option value="">Machanical Engineering</option>
            <option value="">Computer SCience & Engineering</option>
            <option value="">Science</option>
            <option value="">Arts</option>
            <option value="">Commarce</option>
        </select><br/><br/>
        <label for="">Tel/Mobile:</label>
        <input type="number" placeholder="XXX XXX XXXX">
    </form>

</body>
</html>

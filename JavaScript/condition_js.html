<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Javascript if..else</h1>
<p id="demo"></p>
<script>
const a=new Date().getHours();
let b;
if(a<10){
    b="Good Morning";
}
else if(a<20){
    b="good day";
}
else{
    b="good night";
}
document.getElementById('demo').innerHTML=b;
</script>
</body>
</html>

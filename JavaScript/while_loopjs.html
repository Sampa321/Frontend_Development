<body>
    <h2>while Loop</h2>
    <p>The while statement creats a loop that executes a specified statement as long as the test condition
        evalutes to true.The condition is evaluted before excuting the statement.</p>
        <script>
            var i=10;
            while(i<=15){
            document.write(i+"</br>");
            i++;
            }
        </script>
</body>
